<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angelina's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <h2>Menu</h2>
        <ol>
          <li>Digital</li>
          <li>Traditional</li>
          <li>Painting</li>
          <li>Sketchbook</li>
          <li>Felt</li>
          <li>Commissions</li>
          <li>Shop</li>
          <li>About Me</li>
          <li>Coming Soon..</li>
        </ol>
        <div class="contact">
          <p>Email</p>
          <p>Instagram</p>
          <p>Twitter</p>
        </div>
      </nav>
    </aside>

    <main>
      <div class="logo">
        <img src="images/logo.png" alt="Artist Logo" />
      </div>
      <section class="gallery">
        <img src="images/art1.jpg" alt="Artwork 1" />
        <img src="images/art2.jpg" alt="Artwork 2" />
        <img src="images/art3.jpg" alt="Artwork 3" />
        <img src="images/art4.jpg" alt="Artwork 4" />
      </section>
    </main>
  </div>
</body>
</html>
